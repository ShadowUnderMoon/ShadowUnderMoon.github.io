baseURL = "http://example.org/"



# 更改使用 Hugo 构建网站时使用的默认主题

theme = "LoveIt"



# 网站标题

title = "爱吃芒果"



# 网站语言, 仅在这里 CN 大写 ["en", "zh-CN", "fr", "pl", ...]

languageCode = "zh-CN"

# 语言名称 ["English", "简体中文", "Français", "Polski", ...]

languageName = "简体中文"

# 是否包括中日韩文字

hasCJKLanguage = true



# 菜单配置

[menu]

  [[menu.main]]

    weight = 1

    identifier = "posts"

    # 你可以在名称 (允许 HTML 格式) 之前添加其他信息, 例如图标

    pre = ""

    # 你可以在名称 (允许 HTML 格式) 之后添加其他信息, 例如图标

    post = ""

    name = "文章"

    url = "/posts/"

    # 当你将鼠标悬停在此菜单链接上时, 将显示的标题

    title = ""

  [[menu.main]]

    weight = 2

    identifier = "tags"

    pre = ""

    post = ""

    name = "标签"

    url = "/tags/"

    title = ""

  [[menu.main]]

    weight = 3

    identifier = "categories"

    pre = ""

    post = ""

    name = "分类"

    url = "/categories/"

    title = ""



# Hugo 解析文档的配置

[markup]

  # 语法高亮设置 (https://gohugo.io/content-management/syntax-highlighting)

  [markup.highlight]

    # false 是必要的设置 (https://github.com/dillonzq/LoveIt/issues/158)

    noClasses = false


[params.social]
  github = "ShadowUnderMoon"

  # LoveIt 新增 | 0.2.0 搜索配置
  [params.search]
    enable = true
    # 搜索引擎的类型 ["lunr", "algolia"]
    type = "lunr"
    # 文章内容最长索引长度
    contentLength = 4000
    # 搜索框的占位提示语
    placeholder = ""
    # LoveIt 新增 | 0.2.1 最大结果数目
    maxResultLength = 10
    # LoveIt 新增 | 0.2.3 结果内容片段长度
    snippetLength = 50
    # LoveIt 新增 | 0.2.1 搜索结果中高亮部分的 HTML 标签
    highlightTag = "em"
    # LoveIt 新增 | 0.2.4 是否在搜索索引中使用基于 baseURL 的绝对路径
    absoluteURL = false
    [params.search.algolia]
      index = ""
      appID = ""
      searchKey = ""


  # 主页配置
  [params.home]
    # LoveIt 新增 | 0.2.0 RSS 文章数目
    rss = 10
    # 主页个人信息
    [params.home.profile]
      enable = true
      # Gravatar 邮箱，用于优先在主页显示的头像
      gravatarEmail = ""
      # 主页显示头像的 URL
      # avatarURL = "/images/avatar.png"
      # LoveIt 更改 | 0.2.7 主页显示的网站标题 (支持 HTML 格式)
      title = "爱吃芒果"
      # 主页显示的网站副标题 (允许 HTML 格式)
      subtitle = "人生天地间，忽如远行客"
      # 是否为副标题显示打字机动画
      typeit = true
      # 是否显示社交账号
      social = true
      # LoveIt 新增 | 0.2.0 免责声明 (支持 HTML 格式)
      disclaimer = ""
    # 主页文章列表
    [params.home.posts]
      enable = true
      # 主页每页显示文章数量
      paginate = 6
      # LoveIt 删除 | 0.2.0 被 params.page 中的 hiddenFromHomePage 替代
      # 当你没有在文章前置参数中设置 "hiddenFromHomePage" 时的默认行为
      defaultHiddenFromHomePage = false

  # LoveIt 新增 | 0.2.0 网站分析配置
  [params.analytics]
    # LoveIt 删除 | 0.3.1
    enable = true
    # Google Analytics
    [params.analytics.google]
      id = ""
      # LoveIt 删除 | 0.3.1 是否匿名化用户 IP
      anonymizeIP = true
      # LoveIt 新增 | 0.3.1 是否遵循浏览器的 “Do Not Track” 设置
      respectDoNotTrack = false
    # Fathom Analytics
    [params.analytics.fathom]
      id = ""
      # 自行托管追踪器时的主机路径
      server = ""
    # Plausible Analytics
    [params.analytics.plausible]
      dataDomain = ""
    # Yandex Metrica
    [params.analytics.yandexMetrica]
      id = ""


# 用于 Hugo 输出文档的设置
[outputs]
  # LoveIt 更改 | 0.2.0
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML", "MarkDown"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]


[caches]
  [caches.images]
    dir = ':cacheDir/images'

[params.page.comment]
  enable = true
  [params.page.comment.utterances]
    enable = true
    # owner/repo
    repo = "ShadowUnderMoon/ShadowUnderMoon.github.io"
    issueTerm = "pathname"
    label = ""
    lightTheme = "github-light"
    darkTheme = "github-dark"


[params.page.code.render]
  goat = true
  mermaid = true